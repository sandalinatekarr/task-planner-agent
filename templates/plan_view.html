<!doctype html>
<html>
<head>
  <title>Plan Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1>{{ plan.goal_text }}</h1>
  <a href="/history" class="btn btn-outline-secondary mb-3">Back to History</a>
  <h3>{{ plan.plan.summary }}</h3>
  <h5>Steps:</h5>
  <ul>
    {% for s in plan.plan.steps %}
      <li>{{ s }}</li>
    {% endfor %}
  </ul>
  <h5>Day by Day:</h5>
  {% for d in plan.plan.day_by_day %}
    <strong>Day {{ d.day }}:</strong>
    <ul>
      {% for a in d.activities %}
        <li>{{ a }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
</body>
</html>
